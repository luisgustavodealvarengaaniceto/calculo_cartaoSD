upstream jimi_calculator {
    server localhost:8084;
}

server {
    listen 80;
    charset utf-8;
    server_name calcularsd.jimibrasil.com.br;

    # Logs
    access_log /var/log/nginx/calcularsd.access.log;
    error_log /var/log/nginx/calcularsd.error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Proxy reverso para a aplicação
    location / {
        proxy_pass http://jimi_calculator;
        proxy_http_version 1.1;
        
        # Headers necessários
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://jimi_calculator;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

